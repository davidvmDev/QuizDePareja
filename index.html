<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Pareja</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <!-- Start Button -->
        <div class="start_btn">
            <button>Iniciar Test de Pareja</button>
        </div>

        <!-- Info Box -->
        <div class="info_box">
            <div class="info-title"><span>Reglas para el Test</span></div>
            <div class="info-list">
                <div class="info">• Elige la opción que más se asemeje a ti.</div>
                <div class="info">• No hay respuestas correctas o incorrectas.</div>
                <div class="info">• Al final, obtendrás que tipo de pareja son.</div>
            </div>
            <div class="buttons">
                <button class="quit">Salir</button>
                <button class="restart">Comenzar</button>
            </div>
        </div>

        <!-- Quiz Box -->
        <div class="quiz_box">
            <header>
                <div class="title">Test de Pareja</div>
                <div class="timer">
                    <div class="time_left_txt">Tiempo restante</div>
                    <div class="timer_sec">15</div>
                </div>
            </header>
            <section>
                <div class="que_text"></div>
                <div class="option_list"></div>
            </section>
            <footer>
                <div class="total_que">
                    <span><p>0</p> de <p>5</p> Preguntas</span>
                </div>
                <button class="next_btn">Siguiente</button>
            </footer>
        </div>

        <!-- Result Box -->
        <div class="result_box">
            <div class="final-message">
                <h3>¡Gracias por completar el test!</h3>
                <p>Por favor, espera mientras preparamos tu resultado.</p>
            </div>
        </div>
    </div>

    <script src="js/questions.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
